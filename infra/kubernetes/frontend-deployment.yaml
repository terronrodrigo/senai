apiVersion: apps/v1
kind: Deployment
metadata:
  name: saga-frontend
  namespace: saga-senai
  labels:
    app: saga-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saga-frontend
  template:
    metadata:
      labels:
        app: saga-frontend
    spec:
      containers:
        - name: frontend
          image: saga-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: saga-senai-config
                  key: API_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: saga-frontend
  namespace: saga-senai
spec:
  selector:
    app: saga-frontend
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
